
<div class="body">
  <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
  <section class="container">
    <div class="register-container">
      <div class="form-container">
        <h1 class="opacity">Register</h1>
        <form [formGroup]="formRegister" (ngSubmit)="onSubmit()" *ngIf="formRegister">
          <div class="fullname">
              <div class="firstname mt-4">
                  <input type="text" pInputText placeholder="First Name" id="FirstName" formControlName="valueFirstname" >

              </div>
              <div class="lastname mt-4">
                  <input type="text" pInputText placeholder="Last Name" id="LastName" formControlName="valueLastname">

              </div>
          </div>
          <div class="email">
              <input type="text" pInputText placeholder="Email" id="Email" formControlName="valueEmail">
              <p-message severity="error" *ngIf="emailUsing" text="Email is in use"></p-message>
          </div>
          <div class="password mt-4">
              <input pPassword type="password" placeholder="Password" [feedback]="false" formControlName="valuePassword">

          </div>
          <div class="confpassword mt-4">
              <input pPassword type="password" placeholder="ConfirmatePassword" [feedback]="false"
                     formControlName="valueConfirmPassword">

          </div>
          <div *ngIf="formRegister.hasError('passwordMismatch') && formRegister.touched" class="w-full px-4 bg-amber-200 rounded mt-4 ">
              Las contrase√±as no coinciden
          </div>
        </form>
        <div class="checkbox">
          <input type="checkbox" class="border-gray-400">
          <span>
                <a> Acepto los terminos y condiciones.</a>
          </span>
      </div>

      <div class="button">
          <button pButton (click)="onSubmit()" type="Register" label="Register"  [disabled]="formRegister.invalid" ></button>
      </div>

    <div>
      <p>Already have account? <a (click)="loginReg()">Login</a></p>
    </div>
      </div>
    </div>
  </section>
</div>
