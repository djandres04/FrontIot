<link rel="stylesheet" href="login.component.css">

<div class="body">
  <section class="container">
    <div class="login-container">
      <div class="form-container">
        <h1 class="opacity">Login</h1>
        <p-message severity="error" *ngIf="badcredentials" text="Email or password incorrect">  </p-message>
    <form [formGroup]="formLogin">
     <div class="formated">
       <div class="username">
         <input type="text" pInputText placeholder="Email" id="email" formControlName="valueEmail" >
       </div>
       <div class="p-password1">
         <input pPassword type="password" placeholder="Password" [feedback]="false" formControlName="valuePassword">
       </div>
     </div>
      <div class="buttonlogin">
        <div class="opacity">
          <button pButton type="button" label="Login" (click)="loginPost()"></button>
        </div>
      </div>
    </form>

    <div class="register-forget opacity">
      <div class="register">
        <a (click)="register()">REGISTER</a>
      </div>
      <div class="lostpassword">
        <a (click)="recover()">FORGOT PASSWORD </a>
      </div>
    </div>
      </div>
    </div>
  </section>
</div>
